<html>
<body jwcid="$content$">
<span jwcid="border@Border">
    
    <form jwcid="@Form" listener="ognl:listeners.addCategory">
        <span key="parent" class="label">Parent:</span>
        <select jwcid="parent@PropertySelection" value="ognl:parent" model="ognl:categoryModel"/><br/>
        <span key="name" class="label">Name:</span>
        <input type="text" jwcid="name@TextField" value="ognl:category.name" size="20"/><br/>
        <span key="description" class="label">Description:</span>
        <textarea rows="10" jwcid="description@TextArea" value="ognl:category.description"></textarea><br/>
    <p><input type="submit" value="Add" jwcid="@Submit"/></p>
    </form>
    
</span>
</body>
</html>
