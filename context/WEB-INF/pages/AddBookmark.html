<html>
<body jwcid="$content$">
<span jwcid="border@Border">
    
    <form jwcid="@Form" listener="ognl:listeners.addBookmark">
        <span key="category" class="label">Category:</span>
        <select jwcid="category@PropertySelection" value="ognl:category" model="ognl:categoryModel"/><br/>
        <span key="title" class="label">Title:</span>
        <input type="text" jwcid="title@TextField" value="ognl:bookmark.title"/><br/>
        <span key="url" class="label">URL:</span>
        <input type="text" jwcid="url@TextField" value="ognl:bookmark.url"/><br/>
        <span key="description" class="label">Description:</span>
        <textarea jwcid="description@TextArea" value="ognl:bookmark.description"></textarea><br/>
    <p><input type="submit" value="Submit" jwcid="@Submit"/></p>   
    </form>
    
	<p/>
    <a href="#" jwcid="@PageLink" page="AddCategory"><span key="addCategory">Add Category</span></a>
    
</span>
</body>
</html>
