<html>
<head>
  <LINK REL="StyleSheet" HREF="../../css/root.css" TYPE="text/css">
</head>
<body jwcid="$content$">
<span jwcid="@Border">
    
    <span jwcid="bookmarks@Foreach" source="ognl:visit.bookmarks" value="ognl:bookmark">
   	 	<table class="box">
        	<tr class="boxHeader">
            	<th><span key="title">Title:</span></th>
            	<td><a href="#" jwcid="title@DirectLink" listener="ognl:listeners.linkClicked" parameters="ognl:bookmark.objectId"><span jwcid="@InsertText" value="ognl:bookmark.title"/></a></td>
        	</tr>
        	<tr class="boxContent">
            	<th><span key="description">Description:</span></th>
            	<td><span jwcid="description@InsertText" value="ognl:bookmark.description"/></td>
        	</tr>
         <tr class="boxContent">
             <th><span key="clickCount">Click Count:</span></th>
             <td><span jwcid="clickCount@Insert" value="ognl:bookmark.clickCount"/></td>
         </tr>
    		</table>
    		<br/><br/>
    </span>	
</span>
</body>
</html>
