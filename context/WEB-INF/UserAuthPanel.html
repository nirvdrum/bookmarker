<div jwcid="@Conditional" condition="ognl:errorMessage" element="div">
	<h1><span jwcid="@InsertText" value="ognl:errorMessage"/></h1>
</div>

<form jwcid="@Form" listener="ognl:listeners.submit" delegate="ognl:delegate">
    <span jwcid="@FieldLabel" class="label" field="ognl:components.username">Username:</span>
    <input type="text" jwcid="username"/><br/>
    
    <span jwcid="@FieldLabel" class="label" field="ognl:components.password">Password:</span>
    <input type="password" jwcid="password"/><br/>
    
    <span jwcid="@Conditional" condition="ognl:verifypw">
       <span jwcid="@FieldLabel" class="label" field="ognl:components.verifyPassword">Verify Password:</span>
       <input type="password" jwcid="verifyPassword"/><br/> 
    </span>
    
    <input type="submit" jwcid="@Submit"/>
</form>
