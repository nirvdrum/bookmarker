<html jwcid="@Shell" title="Bookmarker" stylesheet="ognl:assets.stylesheet" delegate="ognl:beans.metaGenerator">
<body jwcid="@Body">

    <!-- Start Header -->
    <div id="header">
    		<a href="#" jwcid="headerLink@PageLink" page="Home"><span key="header">Header.</span></a>
            
         <div id="heading"><h1><span jwcid="heading@InsertText" value="ognl:heading"/></h1>
         <div jwcid="showAddBookmarkLink@Conditional" condition="ognl:heading">
             <a href="#" jwcid="addBookmark@DirectLink" listener="ognl:listeners.addBookmark"><span key="addBookmark">Add Bookmark</span></a>
         </div>
         </div>
    </div>
    <!-- End Header -->
        
    <!-- Start Menu Bar -->
    <div id="menuBar">
        
        <span jwcid="treeView">
            <a href="#" jwcid="@DirectLink" listener="ognl:listeners.viewBookmarks" parameters="ognl:@org.objectstyle.cayenne.DataObjectUtils@intPKForObject(treeValue)">
                <span jwcid="@InsertText" value="ognl:treeValue.name"/>
            </a>
        </span>
    	
        <br/>
        
        <!-- If not logged in, then show a "Login" link. -->
        <span jwcid="isLoggedNotIn@Conditional" condition="ognl:!page.visit.loggedIn">
            <a href="#" jwcid="login@DirectLink" listener="ognl:listeners.login"><span key="login">Login</span></a>
        </span>
        
        <!-- If logged in, then show a "Logout" link. -->
        <span jwcid="isLoggedIn@Conditional" condition="ognl:page.visit.loggedIn">
            <a href="#" jwcid="userAdmin@PageLink" page="ChangeAuth"><span key="changeAuth">Change Username/Password</span></a><br/>
            <br/>
            <a href="#" jwcid="addBookmark2@PageLink" page="AddBookmark"><span key="addBookmark">Add Bookmark</span></a><br/>
            <a href="#" jwcid="addCategory@PageLink" page="AddCategory"><span key="addCategory">Add Category</span></a><br/>
            <br/>
            <a href="#" jwcid="export@ServiceLink" service="bookmarker.export"><span key="exportBookmarks">Export Bookmarks</span></a><br/>
            <a href="#" jwcid="import@PageLink" page="LoadFile"><span key="importBookmarks">Import Bookmarks</span></a><br/>
            <br/>
            <a href="#" jwcid="logout@DirectLink" listener="ognl:listeners.logout"><span key="logout">Logout</span></a>
        </span>
    </div>
    <!-- End Menu Bar -->
            
    <!-- Start Main Content -->
    <div id="mainContent"><center>
        <span jwcid="@RenderBody">
            Template HTML goes here.
        </span></center>
    </div>
    <!-- End Main Content -->

	<!-- Start Footer -->
    <!--
    <div id="footer">
   		<div class="boxHeader">
      		<center>Version 0.2.2 - <span key="footer" raw="true">Copyright <a href="http://www.negativetwenty.net/projects/bookmarker/">NegativeTwenty</a>, 2004-2005.</span></center>
   		</div>
    </div>
    -->
    <!-- End Footer -->

</body>
</html>
