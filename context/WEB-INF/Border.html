<html jwcid="@Shell" title="Bookmarker" stylesheet="ognl:assets.stylesheet" delegate="ognl:beans.metaGenerator">
<body jwcid="@Body">

    <!-- Start Header -->
    <div id="header">
    		<a href="#" jwcid="headerLink@PageLink" page="Home"><span key="header">Header.</span></a>
            
         <div id="heading"><h1><span jwcid="heading@InsertText" value="ognl:heading"/></h1>
         <span jwcid="showAddBookmarkLink@Conditional" condition="ognl:heading">
             <a href="#" jwcid="addBookmark@DirectLink" listener="ognl:listeners.addBookmark">Add Bookmark</a>
         </span>
         </div>
    </div>
    <!-- End Header -->
        
    <!-- Start Menu Bar -->
    <div id="menuBar">
        <span jwcid="treeView">
            <span jwcid="treeData">
                <span jwcid="treeNodeView"/>
			</span>
		</span>	
    	
        <br/>
        
        <!-- If not logged in, then show a "Login" link. -->
        <span jwcid="isLoggedNotIn@Conditional" condition="ognl:!page.visit.loggedIn">
            <a href="#" jwcid="login@DirectLink" listener="ognl:listeners.login"><span key="login">Login</span></a>
        </span>
        
        <!-- If logged in, then show a "Logout" link. -->
        <span jwcid="isLoggedIn@Conditional" condition="ognl:page.visit.loggedIn">
            <a href="#" jwcid="logout@DirectLink" listener="ognl:listeners.logout"><span key="logout">Logout</span></a>
        </span>
    </div>
    <!-- End Menu Bar -->
            
    <!-- Start Main Content -->
    <div id="mainContent"><center>
        <span jwcid="@RenderBody">
            Template HTML goes here.
        </span></center>
    </div>
    <!-- End Main Content -->

	<!-- Start Footer -->
    <div id="footer">
    <table width="100%">
   		<tr class="boxHeader">
      		<td><center>Version 0.1 -- <span key="footer" raw="true">Copyright <a href="http://www.negativetwenty.net/projects/bookmarker/">NegativeTwenty</a>, 2004.</span></center></td>
   		</tr>
   		<tr class="boxContent">
  	  		<td>
   	      		<center>
            			<a href="http://validator.w3.org/check/referer"><img border="0" src="http://www.w3.org/Icons/valid-html401" alt="Valid HTML 4.01!" height="31" width="88"></a>
               		<a href="http://jigsaw.w3.org/css-validator/"><img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!"></a>
          		</center>
      		</td>
    		</tr>
	</table>
    </div>
    <!-- End Footer -->

</body>
</html>
